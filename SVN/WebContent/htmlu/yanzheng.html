<body>
<div class="page-container">
	<h1>登录</h1>

	<form id="asd" action="" method="post">	
		<input type="text" class="ying2" name="phone" placeholder="请输入手机号">
		<br>
		<input type="text" name="yz" class="ying" placeholder="请输入验证码">
		<button type="button" class="b1" onclick="dianji()">获取验证码</button>
		<button type="button" class="b2" onclick="queren()">确认</button>
		
	</form>
	
</div>
<script src="../assets/js/jquery-1.8.2.min.js" ></script>
<script src="../assets/js/supersized.3.2.7.min.js" ></script>
<script src="../assets/js/supersized-init.js" ></script>
<script src="../assets/js/scripts.js" ></script>

</body>
<script type="text/javascript">
	function dianji(){
		$.ajax({
			url:"/SSM1109test1/test/phone",
			type:"post",
			data:$('#asd').serialize(),
			datatype:"text",
			success:function(data){
				if(data==="success"){
					alert("验证码发送成功");
				}else if(data==="shibai"){
					alert("发送失败，请确认手机号是否正确");
				}else if(data==="kong"){
					alert("手机号不能为空");
				}
			}
		})
	}
	
	function queren(){
		$.ajax({
			url:"/SSM1109test1/test/yan",
			type:"post",
			datatype:"text",
			data:$('#asd').serialize(),
			success:function(data){
				if(data==="success"){
					alert("验证成功");
					location.href='/SSM1109test1/htmlu/zhuangtai.html';
				}else if(data==="kong"){
					alert("验证码不能为空");
				}else if(data==="shibai"){
					alert("验证码错误，请重新输入");
				}
			}
		})
	}
</script>
