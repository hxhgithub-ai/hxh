<script src="../pages/layui/layui.js"></script>
<script>
	//Demo
	layui.use(['element','layer'], function() {

<style type="text/css">
input[type="radio"] {
    display: none;
}
input[type="radio"]+span {
    display: inline-block;
    width: 200px;
    height: 50px;
    font-size: 30px;
    line-height:50px;
    text-align: center;
    border: 1px solid #999;
    background-color: #fff;
}
input[type="radio"]:checked+span {
    border: 1px solid #090;
    background-color: #6f6;
}
</style>
</head>
<body>
<form id="asd">
	<table id="qwe"  style="width:480px;margin: auto;" >
	
	</table>

			<button type="button" onclick="dianji()" style="height: 50px;font-size: 30px; margin-left:410px;">立即使用</button>
</form>
</body>
<script type="text/javascript">
	$.ajax({
		url:"/SSM1109test1/test/cha",
		type:"post",
		data:$('#asd').serialize(),
		datatype:"json",
		success:function(data){
			var msg=eval("("+data+")");
			for(var i=0;i<msg.length;i++){
				var tr="<label><i class='layui-icon' style='font-size: 34px'>&#xe66c;</i><input type='radio' name='Did'  value="+msg[i].Did+" /><span>电桩"+msg[i].Did+"可用</span></label>";
				$("#qwe").append(tr);
			}
			
		}
	
	})
	
	function dianji(){
		$.ajax({
			url:"/SSM1109test1/test/qiang",
			type:"post",
			data:$('#asd').serialize(),
			datatype:"text",
			success:function(data){
				if(data==="success"){
					location.href='/SSM1109test1/htmlu/zhifu.html';
				}
			}
		})
	}

</script>
</html>
